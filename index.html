<!DOCTYPE html>
<html lang="en">
<head>
  <title>Instagram Homepage</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/stories.css">
  <link rel="stylesheet" href="styles/posts.css">
</head>
<body>

  <section class="stories-section">
    <div class="stories-container">
      <div class="story">
        <div class="profile-picture-container">
          <img alt="uoft's profile picture" class="profile-picture" src="profile-pictures/uoft.jpg">
        </div>
        <div class="username">uoft</div>
      </div>
  
      <div class="story">
        <div class="profile-picture-container">
          <img alt="github's profile picture" class="profile-picture" src="profile-pictures/github.jpg">
        </div>
        <div class="username">github</div>
      </div>
  
      <div class="story">
        <div class="profile-picture-container">
          <img alt="instagram's profile picture" class="profile-picture" src="profile-pictures/instagram.jpg">
        </div>
        <div class="username">instagram</div>
      </div>

      <div class="story">
        <div class="profile-picture-container">
          <img alt="officialrickastley's profile picture" class="profile-picture" src="profile-pictures/officialrickastley.jpg">
        </div>
        <div class="username">officialrickastley</div>
      </div>
  
    </div>
  </section>

  <section>
    <div class="posts-grid">
      <div class="post">
        <div class="post-header">
          <div class="poster-info-container">
            <img alt="github's profile picture" class="profile-picture" src="profile-pictures/uoft.jpg">
            <div class="username-location">
              <div class="name">github</div>
              <div class="location"></div>
            </div>
          </div>

          <div class="options-button">
            <button class="options">&middot;&middot;&middot;</button>
          </div>
        </div>

        <div class="post-content">
          <img src="post-content/github-post1.jpg" alt="github's post" class="content">
        </div>

        <div class="post-interact">
          <div class="interact-icons-container">
            <button class="interact-btn">
              <img src="icons/Liked.png" alt="Heart" class="heart-icon">
            </button>
            <button class="interact-btn">
              <img src="icons/Comment.png" alt="Comment" class="comment-icon">
            </button>
            <button class="interact-btn">
              <img src="icons/Forward.png" alt="Send to" class="forward-icon">
            </button>
          </div>
          <div class="post-scroller"></div>
          <div class="bookmark">
            <button class="interact-btn">
              <img src="icons/Bookmark.png" alt="Save post" class="bookmark-icon">
            </button>
          </div>
        </div>

        <div class="post-info"></div>

        <div class="post-comments-container"></div>
      </div>
  
    </div>
  </section>

</body>
</html>
